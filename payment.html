<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="navbar">
        <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="library.html">LIBRARY</a></li>
            <li><a href="news.html">NEWS</a></li>
            <li><a href="about.html">ABOUT US</a></li>
            <li><a href="payment.html" class="active">PAYMENT</a></li>
        </ul>
    </div>

    <form action="" name="paymentForm" class="form-container" onsubmit="return paymentValidation()">
        <div class="form-group">
            <label for="country">Country</label>
            <select name="country" id="country" class="w-full">
                <option value="">Select Country</option>
                <option value="America">America</option>
                <option value="India">India</option>
            </select>
            <span id="error_country"></span>
        </div>
        <div class="form-group">
            <label for="full_name">Full Name</label>
            <input type="text" name="full_name" id="full_name" class="w-full">
            <span id="error_full_name"></span>
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="w-full">
            <span id="error_username"></span>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" class="w-full">
            <span id="error_email"></span>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="w-full">
            <span id="error_password"></span>
        </div>
        <div class="form-group">
            <label for="">Payment Method</label>
            <input type="radio" name="payment_method" value="Credit Card" id="credit_card"><label for="credit_card">Credit Card</label>
            <input type="radio" name="payment_method" id="debit_card" value="Debit Card">
            <label for="debit_card">Debit Card</label>
            <span id="error_payment_method"></span>

        </div>
        <div class="form-group">
            <label for="debit_number">Debit Card Number</label>
            <input type="text" placeholder="16 Digit Only" name="debit_number" id="debit_number" class="w-full">
            <span id="error_debit_number"></span>
        </div>
        <div class="form-group">
            <label for="exp">Exp</label>
            <input type="text" name="exp" id="exp" placeholder="MM/YY" class="w-full">
            <span id="error_exp"></span>
        </div>
        <button type="submit" class="w-full">Submit</button>
    </form>
    <script src="js/script.js"></script>
</body>
</html>
